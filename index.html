<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Mate</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family:'Times New Roman', Times, serif;
    line-height: 1.6;
    color: #fdfffb;
    background-color:#fdf5df;
    justify-content: center;
    text-align: center;
    
  }
  
  header {
    background-color: #5ebec4;
    padding: 1rem;
  }
  
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
  }
  
  .logo {
    font-size: 1.5rem;
    font-weight: bold;
    font-family: Georgia, 'Times New Roman', Times, serif;
    text-decoration: none;
    color: #fff;
  }
  
  nav ul {
    display: flex;
    list-style: none;
  }
  
  nav ul li {
    margin-left: 1rem;
  }
  
  nav ul li a {
    text-decoration: none;
    color: #fff;
  }
  header::after{
    content: '';
    height: 100vh;
    width: 100%;
    background-image: url(./WhatsApp\ Image\ 2025-02-15\ at\ 14.27.35\ \(1\).jpeg);
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
  
  main {
    color: #f92c85;
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
    
  }
  .container p{
    margin-bottom: 50px ;
    margin-top: 10px;
  }
  .container h1{
    margin-top: 100px
  }
  .grid button a{
    text-decoration: none;
    color: #152f8c;
    font-family:'Times New Roman', Times, serif;
    font-size: 13px;
    font-weight: 500px;
  }
  footer {
    background-color: #5ebec4;
    text-align: center;
    padding: 1rem;
    margin-top: 2rem;
  }
  button{
    border-radius: 4px;
    width: 200px;
    height:30px;
    margin-left: 20px;
    background-color: #e6e4a1;
    border: 2px solid  #e6e4a1;
    
  }

  @media (max-width: 768px) {
    nav {
      flex-direction: column;
    }
  
    nav ul {
      margin-top: 1rem;
    }
  
    nav ul li {
      margin: 0 0.5rem;
    }
    .grid button{
        margin-bottom: 10px;
    }
  }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">Trip Mate</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="info.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Welcome to Trip Mate</h1>
            <h3>Your perfect Trip Planner</h3>
            <p>Plan your perfect trip with ease using our intuitive tools and recommendations.</p>
            <div class="grid">
               <button> <a href="#destinations" class="button">Explore Destinations</a></button>
              <button><a href="#itinerary" class="button">Plan Your Itinerary</a></button>
               <button> <a href="#info" class="button">Accommodation & Transport</a></button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 TripMate. All rights reserved</p>
    </footer>
</body>
</html>
