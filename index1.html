<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home|TripMate</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        background-image: url(https://wallpapers.com/images/hd/mountain-aesthetic-3pbvwsg3h7ksq2li.jpg);

        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(
          0,
          0,
          0,
          0.3
        ); /* Dark overlay for better readability */
        backdrop-filter: blur(0.2px); /* Apply blur effect */
        z-index: -1;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        color: rgb(11, 11, 11);
      }
      .navbar .logo {
        font-size: 1.5em;
        font-weight: bold;
      }
      .nav-links {
        list-style: none;
        display: flex;
      }
      .nav-links li {
        margin: 0 15px;
      }
      .nav-links a {
        color: rgb(6, 6, 6);
        text-decoration: none;
        font-size: 1.2em;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        font-style: normal;
        font-weight: bold;
      }
      .nav-links a:hover {
        color: #e3e2dc;
      }
      .menu-toggle {
        display: none;
        font-size: 1.5em;
        cursor: pointer;
      }
      @media (max-width: 768px) {
        .nav-links {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 60px;
          right: 0;
          background-color: #e1dede;
          width: 100%;
          text-align: center;
          padding: 10px 0;
        }
        .nav-links li {
          margin: 10px 0;
        }
        .menu-toggle {
          display: block;
        }
        .nav-links.active {
          display: flex;
        }
      }
      .Home {
        display: inline-flexbox;
        justify-content: center; /* Centers horizontally */
        align-items: center; /* Centers vertically */
        height: calc(100vh - 60px); /* Full screen minus navbar height */
        text-align: center; /* Centers text */
      }
      .Home h1 {
        margin-top: 80px;
        font-size: 50px;
      }
      .Home h3 {
        margin-top: 20px;
        font-size: 30px;
      }
      .Home button {
        margin-top: 50px;
        background-color: black;
        padding: 10px 40px; /* Adjust padding to make it wider */
        border: none;
        border-radius: 50px;
      }
      .Home a {
        color: rgb(254, 252, 250);
        text-decoration: none;
        font-size: large;
      }
      .logo {
        color: #000000;
      }
      footer {
        background: #011616;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 14px;
        width: 100%;
        position: absolute;
        bottom: 0;
        left: 0;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
      }

      footer {
        margin-top: auto;
      }

      @media (max-width: 768px) {
        footer {
          font-size: 12px;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">‚úàÔ∏èTripMate</div>
      <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
      <ul class="nav-links" id="nav-links">
        <li><a href="desti.html">Destinations</a></li>
        <li><a href="plan.html">Planning</a></li>
        <li><a href="acctr.html">Accommodation&transport</a></li>
        <li><a href="desti.html">üîç</a></li>
        <button>
          <li><a href="sign.html">Sign Up</a></li>
        </button>
      </ul>
    </nav>
    <div class="Home">
      <h1>Welcome to TripMate</h1>
      <h3>Your perfect trip Planner</h3>
      <button><a href="desti.html">üåêExplore Destinations</a></button>
      <button><a href="plan.html">üìÖPlan Your Trip</a></button>
    </div>
    <footer>
      <p>¬© 2025 TripMate. All Rights Reserved.</p>
    </footer>
    <script>
      function toggleMenu() {
        document.getElementById("nav-links").classList.toggle("active");
      }
    </script>
  </body>
</html>
